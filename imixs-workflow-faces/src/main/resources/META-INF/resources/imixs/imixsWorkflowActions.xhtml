<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="workflowController"></cc:attribute>
	<cc:attribute name="disabletooltip" default="false"
		type="java.lang.Boolean"></cc:attribute>
</cc:interface>

<cc:implementation>

	
	<ui:repeat value="#{cc.attrs.workflowController.events}"
		var="event">
		<h:commandButton action="#{cc.attrs.workflowController.process}"
			class="imixs-workflow-action" title=""
			value="#{event.item['txtname']}">
			<f:setPropertyActionListener
				target="#{cc.attrs.workflowController.workitem.item['$eventid']}"
				value="#{event.item['numactivityid']}" />
			<h:panelGroup rendered="#{!cc.attrs.disabletooltip}"
				class="imixs-tooltip">
				<h:outputText value="#{event.item['rtfdescription']}"
					escape="false" />
			</h:panelGroup>
		</h:commandButton>
	</ui:repeat>
	
</cc:implementation>


</ui:composition>
