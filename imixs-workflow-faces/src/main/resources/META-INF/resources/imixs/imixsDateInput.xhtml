<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="value"></cc:attribute>
	<cc:attribute name="showtime" default="false" type="java.lang.Boolean"></cc:attribute>
	<cc:attribute name="minuteinterval" default="15"></cc:attribute>
</cc:interface>

<cc:implementation>

	<div class="imixs-datetime-picker">
		<input type="text" class="imixs-date" />

		<ui:fragment rendered="#{cc.attrs.showtime}">
			<!-- Time selection -->
			<select class="imixs-time-hour">
				<option value="00">00</option>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
			</select> : <select class="imixs-time-minute">
				<option value="00">00</option>
				<option value="#{cc.attrs.minuteinterval}">#{cc.attrs.minuteinterval}</option>
			</select>
		</ui:fragment>


		<h:inputHidden id="imixsdatetimeinput" value="#{cc.attrs.value}">
			<f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="CET" />
		</h:inputHidden>


	</div>


</cc:implementation>


</ui:composition>
